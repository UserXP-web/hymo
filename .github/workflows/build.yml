name: Build Hymo

on:
  push:
    branches:
      - main
      - dev
      - lkm
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      hymofs_ref:
        description: 'HymoFS ref to clone (branch/tag/SHA)'
        required: false
        default: 'lkm'
      hymofs_sha:
        description: 'HymoFS commit SHA (for TG caption when triggered by HymoFS CI)'
        required: false
      hymofs_commit_message:
        description: 'HymoFS commit message (for TG caption)'
        required: false
  # ç”± HymoFS ä»“åº“ call è§¦å‘ï¼šæ„å»ºå®Œæ•´æ¨¡å—ï¼ˆä¸ push æ—¶ç›¸åŒï¼‰
  # æ³¨æ„ï¼šrepository_dispatch åªæœ‰é»˜è®¤åˆ†æ”¯ä¸Šçš„ workflow ä¼šè¢«è§¦å‘
  repository_dispatch:
    types: [build-lkm]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch' || github.event_name == 'pull_request' || (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]'))

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Setup CMake and Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Build HymoFS LKM and pack into module
        env:
          HYMOFS_REPO: Anatdx/HymoFS
          KERNEL_BRANCH: android15-6.6
          # workflow_dispatch ç”¨ inputs.hymofs_refï¼Œrepository_dispatch ç”¨ client_payload.refï¼Œå¦åˆ™ lkm
          HYMOFS_REF: ${{ github.event.inputs.hymofs_ref || github.event.client_payload.ref || 'lkm' }}
        run: |
          set -euo pipefail
          echo "Cloning HymoFS (ref: ${HYMOFS_REF})..."
          git clone --depth 1 "https://github.com/${HYMOFS_REPO}.git" hymofs_src
          (cd hymofs_src && git fetch --depth 1 origin "${HYMOFS_REF}" && git checkout FETCH_HEAD)
          echo "Cloning kernel tree (${KERNEL_BRANCH})..."
          git clone --depth 1 -b "${KERNEL_BRANCH}" https://android.googlesource.com/kernel/common kernel_src
          sudo apt-get update
          sudo apt-get install -y \
            git make clang lld llvm \
            flex bison bc rsync cpio \
            libelf-dev libssl-dev pahole zip
          echo "Configuring kernel..."
          make -C kernel_src ARCH=arm64 LLVM=1 LLVM_IAS=1 gki_defconfig 2>/dev/null || \
            make -C kernel_src ARCH=arm64 LLVM=1 LLVM_IAS=1 defconfig
          make -C kernel_src ARCH=arm64 LLVM=1 LLVM_IAS=1 modules_prepare
          echo "Building hymofs_lkm.ko..."
          make -C kernel_src ARCH=arm64 LLVM=1 LLVM_IAS=1 M="$GITHUB_WORKSPACE/hymofs_src/src" KBUILD_MODPOST_WARN=1 modules
          cp "$GITHUB_WORKSPACE/hymofs_src/src/hymofs_lkm.ko" module/
          llvm-strip -d module/hymofs_lkm.ko 2>/dev/null || true
          ls -la module/hymofs_lkm.ko
          echo "HymoFS LKM ready for package."

      - name: Set version (tag = Version Name, versionCode = Commit Count)
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_HASH=$(git rev-parse --short=8 HEAD)
          VERSION_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION_TAG="v0.0.$COMMIT_COUNT"
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "SHORT_HASH=$SHORT_HASH" >> $GITHUB_ENV
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV
          echo "MODULE_VERSION=$VERSION_TAG" >> $GITHUB_ENV
          sed -i "s/^version=.*/version=${VERSION_TAG}/" module/module.prop
          sed -i "s/^versionCode=.*/versionCode=${COMMIT_COUNT}/" module/module.prop
          echo "Building version: $VERSION_TAG (versionCode=$COMMIT_COUNT), zip: hymo-${VERSION_TAG}-${SHORT_HASH}.zip"

      - name: Build Project
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          echo "NDK Path: $ANDROID_NDK"
          ./build.sh init
          ./build.sh package

      - name: Rename to hymo-vx.x.x-xxxxxxxx.zip
        run: |
          cd build/out
          TARGET="hymo-${VERSION_TAG}-${SHORT_HASH}.zip"
          for file in *.zip; do
            [ -f "$file" ] && [ "$file" != "$TARGET" ] && mv "$file" "$TARGET"
            break
          done
          ls -la

      - name: Sign Module (Internal)
        if: github.actor == 'Anatdx'
        env:
          MODULE_PRIVATE_KEY: ${{ secrets.MODULE_PRIVATE_KEY }}
        run: |
          if [ -z "$MODULE_PRIVATE_KEY" ]; then
            echo "âš ï¸ No MODULE_PRIVATE_KEY secret found. Skipping internal signing."
          else
            echo "ğŸ” Found private key, performing internal signing..."
            
            # Install dependencies
            pip3 install cryptography
            
            # Write private key
            echo "$MODULE_PRIVATE_KEY" > private.pem
            
            # Generate Certificate (Self-signed) from Private Key
            openssl req -new -x509 -key private.pem -out certificate.pem -days 10000 \
              -subj "/C=CN/ST=Hymo/L=Hymo/O=Hymo/OU=Hymo/CN=Hymo Module"
              
            # Locate Zip
            ZIP_FILE=$(ls build/out/*.zip | head -n 1)
            echo "Signing $ZIP_FILE..."
            
            # Run signing script
            python3 script/sign_zip.py "$ZIP_FILE" "build/out/signed.zip" private.pem certificate.pem
            
            # Replace original with signed
            mv "build/out/signed.zip" "$ZIP_FILE"
            
            # Cleanup
            rm private.pem certificate.pem
            echo "âœ… Internal signing complete."
          fi

      # æ‰‹åŠ¨å¯¼å…¥ GPGï¼Œé¿å… crazy-max/ghaction-import-gpg çš„ keygrip preset åœ¨ runner ä¸ŠæŠ¥ Not implemented
      - name: Import GPG key
        if: github.actor == 'Anatdx'
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          gpg --batch --import <<< "$GPG_PRIVATE_KEY"
          gpg --list-secret-keys --keyid-format long
      
      - name: Sign Module with GPG
        if: github.actor == 'Anatdx'
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          cd build/out
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "Signing $ZIP_FILE..."
          gpg --detach-sign --local-user an@anatdx.com --batch --yes --pinentry-mode loopback \
            --passphrase "$GPG_PASSPHRASE" \
            --output "$ZIP_FILE.asc" "$ZIP_FILE"
          if [ -f "$ZIP_FILE.asc" ]; then
            echo "Signature created successfully:"
            ls -lh "$ZIP_FILE.asc"
          else
            echo "Error: Signature file not created!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hymo-${{ env.MODULE_VERSION }}
          path: |
            build/out/*.zip
            build/out/*.zip.asc
          if-no-files-found: error

      - name: "ğŸ“¤ Upload to telegram | ä¸Šä¼ è‡³Telegramç¾¤ç»„"
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "BOT_TOKEN/CHAT_ID not set, skipping."
            exit 0
          fi
          echo "ğŸ“¤ æ­£åœ¨ä¸Šä¼ åˆ°Telegram..."
          pip3 install telethon
          python3 ${{ github.workspace }}/script/hymobot.py build/out/*.zip
          echo "âœ… æ–‡ä»¶å·²ä¸Šä¼ åˆ°Telegram"
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MESSAGE_THREAD_ID: ${{ secrets.MESSAGE_THREAD_ID }}
          # ç”± HymoFS CI è§¦å‘æ—¶å±•ç¤º HymoFS çš„ commitï¼Œå¦åˆ™å±•ç¤º hymo çš„
          COMMIT_URL: ${{ github.event.inputs.hymofs_sha && format('{0}/Anatdx/HymoFS/commit/{1}', github.server_url, github.event.inputs.hymofs_sha) || format('{0}/{1}/commit/{2}', github.server_url, github.repository, github.sha) }}
          COMMIT_MESSAGE: ${{ github.event.inputs.hymofs_commit_message || github.event.head_commit.message }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          TITLE: "Hymo Build"
          VERSION: ${{ env.MODULE_VERSION }}
          BRANCH: ${{ github.ref_name }} 
