name: Build Meta-Hybrid

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          # zakosign dependencies are no longer needed as we use pre-compiled binaries

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/tools/zakosign
        run: |
          # 1. Write the signing key from GitHub Secrets to a temporary file
          echo "${{ secrets.ZAKOSIGN_KEY }}" > zako_private.key
          
          # 2. Ensure the zakosign binary is executable
          chmod +x tools/zakosign/zakosign

          # 3. Build and sign the project
          # Passing the key path and the binary path to xtask
          cargo run -p xtask -- build --release \
            --sign-key zako_private.key \
            --zakosign-bin tools/zakosign/zakosign
          
          # 4. Clean up the private key for security
          rm zako_private.key
          
          # 5. Export version for artifact naming
          if [ -f "output/version" ]; then
            echo "MODULE_VERSION=$(cat output/version)" >> $GITHUB_ENV
          else
            echo "MODULE_VERSION=unknown" >> $GITHUB_ENV
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Meta-Hybrid-${{ env.MODULE_VERSION }}
          path: output/meta-hybrid-*.zip