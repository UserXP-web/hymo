name: Release Meta-Hybrid

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install Build Dependencies
        run: |
          sudo apt-get update

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android
          components: rust-src

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Build Project
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/tools/zakosign
        run: |
          # 1. Write the signing key from GitHub Secrets to a temporary file
          echo "${{ secrets.ZAKOSIGN_KEY }}" > zako_private.key
          
          # 2. Ensure the zakosign binary is executable
          chmod +x tools/zakosign/zakosign

          # 3. Build and sign the project
          # Passing the key path and the binary path to xtask
          cargo run -p xtask -- build --release \
            --sign-key zako_private.key \
            --zakosign-bin tools/zakosign/zakosign
          
          # 4. Clean up the private key for security
          rm zako_private.key
          
          # 5. Generate changelog and version info
          if [ -f "output/version" ]; then
            VERSION=$(cat output/version)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            
            # Get previous tag
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            
            echo "## $VERSION" > /tmp/changelog.md
            echo "" >> /tmp/changelog.md
            
            if [ -z "$PREV_TAG" ]; then
              echo "Initial release." >> /tmp/changelog.md
              git log --pretty=format:"* %s" >> /tmp/changelog.md
            else
              echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
              git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
            fi
            
            cat /tmp/update.json
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: output/*.zip
          body_path: /tmp/changelog.md

      - name: Push Update Info to Master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin master
          git checkout master
          
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          
          git add update.json changelog.md
          
          if git diff --staged --quiet; then
            echo "No changes to update.json or changelog.md"
          else
            git commit -m "chore: update release info [skip ci]"
            git push origin master
          fi