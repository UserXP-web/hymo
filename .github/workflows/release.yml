name: Release Hymo

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  # ä¸Ž build.yml åŒæ­¥ï¼šå…¨éƒ¨ KMI + ä¸‰æž¶æž„ ko (arm64/arm/x86_64)
  build-lkm:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            kmi: android12-5.10
          - arch: arm64
            kmi: android13-5.10
          - arch: arm64
            kmi: android13-5.15
          - arch: arm64
            kmi: android14-5.15
          - arch: arm64
            kmi: android14-6.1
          - arch: arm64
            kmi: android15-6.6
          - arch: arm64
            kmi: android16-6.12
          - arch: arm
            kmi: android14-5.15
          - arch: arm
            kmi: android13-5.15
          - arch: x86_64
            kmi: android14-5.15
          - arch: x86_64
            kmi: android13-5.15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build HymoFS LKM for ${{ matrix.arch }}/${{ matrix.kmi }}
        env:
          HYMOFS_REPO: Anatdx/HymoFS
          HYMOFS_REF: main
        run: |
          set -euo pipefail
          ARCH="${{ matrix.arch }}"
          KMI="${{ matrix.kmi }}"
          echo "Cloning HymoFS (ref: ${HYMOFS_REF})..."
          git clone --depth 1 "https://github.com/${HYMOFS_REPO}.git" hymofs_src
          (cd hymofs_src && git fetch --depth 1 origin "${HYMOFS_REF}" && git checkout FETCH_HEAD)
          echo "Cloning kernel tree (${KMI})..."
          git clone --depth 1 -b "${KMI}" https://android.googlesource.com/kernel/common kernel_src
          sudo apt-get update
          sudo apt-get install -y git make clang lld llvm gcc gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi flex bison bc rsync cpio libelf-dev libssl-dev libdw-dev pahole zip

          if [[ "$ARCH" == "arm64" ]]; then
            if [[ "$KMI" == android12-5.10 ]] || [[ "$KMI" == android13-5.10 ]]; then
              LLVM_ARGS=""
              CROSS_ARGS="CROSS_COMPILE=aarch64-linux-gnu-"
            else
              LLVM_ARGS="LLVM=1 LLVM_IAS=1"
              CROSS_ARGS=""
            fi
            make -C kernel_src ARCH=arm64 $CROSS_ARGS $LLVM_ARGS gki_defconfig 2>/dev/null || \
              make -C kernel_src ARCH=arm64 $CROSS_ARGS $LLVM_ARGS defconfig
            if [[ "$KMI" == *"6.12"* ]] && [ -f kernel_src/scripts/config ]; then
              kernel_src/scripts/config --file kernel_src/.config -d GENDWARFKSYMS 2>/dev/null || true
              make -C kernel_src ARCH=arm64 $CROSS_ARGS $LLVM_ARGS olddefconfig 2>/dev/null || true
            fi
            make -C kernel_src ARCH=arm64 $CROSS_ARGS $LLVM_ARGS modules_prepare
            make -C kernel_src ARCH=arm64 $CROSS_ARGS $LLVM_ARGS M="$GITHUB_WORKSPACE/hymofs_src/src" KBUILD_MODPOST_WARN=1 modules
            cp hymofs_src/src/hymofs_lkm.ko "hymofs_lkm.ko"
          elif [[ "$ARCH" == "arm" ]]; then
            make -C kernel_src ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- multi_v7_defconfig 2>/dev/null || \
              make -C kernel_src ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- defconfig
            make -C kernel_src ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- modules_prepare
            make -C kernel_src ARCH=arm CROSS_COMPILE=arm-linux-gnueabi- M="$GITHUB_WORKSPACE/hymofs_src/src" KBUILD_MODPOST_WARN=1 modules
            cp hymofs_src/src/hymofs_lkm.ko "hymofs_lkm.ko"
          else
            make -C kernel_src ARCH=x86_64 defconfig 2>/dev/null || true
            make -C kernel_src ARCH=x86_64 modules_prepare
            make -C kernel_src ARCH=x86_64 M="$GITHUB_WORKSPACE/hymofs_src/src" KBUILD_MODPOST_WARN=1 modules
            cp hymofs_src/src/hymofs_lkm.ko "hymofs_lkm.ko"
          fi

          mkdir -p out
          cp hymofs_lkm.ko "out/${ARCH}_${KMI}_hymofs_lkm.ko"
          llvm-strip -d "out/${ARCH}_${KMI}_hymofs_lkm.ko" 2>/dev/null || true
          ls -la out/

      - name: Upload LKM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}_${{ matrix.kmi }}_hymofs_lkm.ko
          path: out/${{ matrix.arch }}_${{ matrix.kmi }}_hymofs_lkm.ko

  build-hymod:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - arm64-v8a
          - armeabi-v7a
          - x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Setup CMake, Ninja and UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build upx-ucl ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-hymod-${{ runner.os }}-ndkr25c-${{ matrix.arch }}-${{ hashFiles('CMakeLists.txt', 'src/**/*.c', 'src/**/*.cpp', 'src/**/*.h', 'src/**/*.hpp') }}
          restore-keys: |
            ccache-hymod-${{ runner.os }}-ndkr25c-${{ matrix.arch }}-

      - name: Cache CMake build (hymod)
        uses: actions/cache@v4
        with:
          path: build
          key: cmake-hymod-${{ runner.os }}-ndkr25c-${{ matrix.arch }}-${{ hashFiles('CMakeLists.txt', 'src/**/*.c', 'src/**/*.cpp', 'src/**/*.h', 'src/**/*.hpp') }}
          restore-keys: |
            cmake-hymod-${{ runner.os }}-ndkr25c-${{ matrix.arch }}-

      - name: Ensure cache dirs exist (avoid "Path does not exist" on save)
        run: mkdir -p ~/.ccache build

      - name: Build hymod for ${{ matrix.arch }}
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir -p build/out
          cmake -B "build/${{ matrix.arch }}" \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE="${ANDROID_NDK}/build/cmake/android.toolchain.cmake" \
            -DANDROID_ABI="${{ matrix.arch }}" \
            -DANDROID_PLATFORM=android-30 \
            -DBUILD_WEBUI=OFF \
            -DHYMOD_UPX=ON \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            .
          cmake --build "build/${{ matrix.arch }}"
          cp "build/${{ matrix.arch }}/hymod-${{ matrix.arch }}" "build/out/"
          ls -la build/out/

      - name: Upload hymod artifact
        uses: actions/upload-artifact@v4
        with:
          name: hymod-${{ matrix.arch }}
          path: build/out/hymod-${{ matrix.arch }}

  build:
    needs: [build-lkm, build-hymod]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Download LKM and hymod artifacts
        uses: actions/download-artifact@v4

      - name: Read latest HymoFS commit info
        env:
          HYMOFS_REPO: Anatdx/HymoFS
          HYMOFS_REF: main
        run: |
          git clone --depth 1 "https://github.com/${HYMOFS_REPO}.git" _hymofs_info
          (cd _hymofs_info && git fetch --depth 1 origin "${HYMOFS_REF}" && git checkout FETCH_HEAD)
          HYMOFS_SHA=$(cd _hymofs_info && git rev-parse HEAD)
          echo "HYMOFS_SHA=$HYMOFS_SHA" >> $GITHUB_ENV
          rm -rf _hymofs_info

      - name: Prepare module/lkm folder
        run: |
          mkdir -p module/lkm
          find . -name "*.ko" -path "*hymofs_lkm*" -exec cp {} module/lkm/ \;
          ls -la module/lkm/

      - name: Merge hymod artifacts into build/out
        run: |
          mkdir -p build/out
          for d in hymod-arm64-v8a hymod-armeabi-v7a hymod-x86_64; do
            [ -f "$d/build/out/$d" ] && cp -f "$d/build/out/$d" build/out/
          done
          ls -la build/out/

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install WebUI Dependencies
        run: |
          cd webui
          npm install

      - name: Setup CMake and Ninja
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Update Module Version (Release)
        run: |
          TAG_NAME="${{ github.ref_name }}"
          COMMIT_COUNT=$(git rev-list --count HEAD)
          sed -i "s/^version=.*/version=$TAG_NAME/" module/module.prop
          sed -i "s/^versionCode=.*/versionCode=$COMMIT_COUNT/" module/module.prop
          jq --arg v "$TAG_NAME" --argjson c "$COMMIT_COUNT" '.version = $v | .versionCode = c' update.json > update.json.tmp && mv update.json.tmp update.json
          echo "VERSION_TAG=$TAG_NAME" >> $GITHUB_ENV
          echo "SHORT_HASH=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV
          echo "MODULE_VERSION=$TAG_NAME" >> $GITHUB_ENV
          cat module/module.prop

      - name: Build Project
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_PATH: ${{ steps.setup-ndk.outputs.ndk-path }}
          HYMOD_FROM_ARTIFACTS: "1"
        run: |
          ./build.sh init
          ./build.sh package

      - name: Rename to hymo-vx.x.x-xxxxxxxx.zip
        run: |
          cd build/out
          TARGET="hymo-${VERSION_TAG}-${SHORT_HASH}.zip"
          for file in *.zip; do
            [ -f "$file" ] && [ "$file" != "$TARGET" ] && mv "$file" "$TARGET"
            break
          done
          ls -la

      - name: Import GPG key
        if: github.actor == 'Anatdx'
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          gpg --batch --import <<< "$GPG_PRIVATE_KEY"
          gpg --list-secret-keys --keyid-format long

      - name: Sign Module with GPG
        run: |
          cd build/out
          ZIP_FILE=$(ls *.zip | head -n 1)
          gpg --detach-sign --local-user 0x942F2C75D1DC540F --batch --yes --pinentry-mode loopback \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --output "$ZIP_FILE.asc" "$ZIP_FILE"
          [ -f "$ZIP_FILE.asc" ] || exit 1
          ls -lh "$ZIP_FILE.asc"

      - name: Sign all LKM .ko files with GPG
        run: |
          for ko in module/lkm/*.ko; do
            [ -f "$ko" ] || continue
            name=$(basename "$ko")
            echo "Signing $name..."
            gpg --detach-sign --local-user 0x942F2C75D1DC540F --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --output "build/out/${name}.asc" "$ko"
          done

      - name: Sign all hymod binaries with GPG
        run: |
          for bin in build/out/hymod-arm64-v8a build/out/hymod-armeabi-v7a build/out/hymod-x86_64; do
            [ -f "$bin" ] || continue
            echo "Signing $(basename $bin)..."
            gpg --detach-sign --local-user 0x942F2C75D1DC540F --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --output "${bin}.asc" "$bin"
          done

      - name: Generate Update Files
        id: meta
        run: |
          PROP_FILE="module/module.prop"
          cp "$PROP_FILE" /tmp/module.prop
          VERSION=$(grep "^version=" "$PROP_FILE" | cut -d= -f2)
          VERSION_CODE=$(grep "^versionCode=" "$PROP_FILE" | cut -d= -f2)
          ZIP_FILE=$(cd build/out && ls *.zip | head -n 1)
          REPO="${{ github.repository }}"
          TAG="${{ github.ref_name }}"
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$ZIP_FILE"
          CHANGELOG_URL="https://raw.githubusercontent.com/$REPO/main/changelog.md"
          cat <<EOF > /tmp/update.json
          {
            "version": "$VERSION",
            "versionCode": $VERSION_CODE,
            "zipUrl": "$DOWNLOAD_URL",
            "changelog": "$CHANGELOG_URL"
          }
          EOF
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "## $VERSION" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release." >> /tmp/changelog.md
            git log --pretty=format:"* %s" >> /tmp/changelog.md
          else
            echo "Changes since $PREV_TAG:" >> /tmp/changelog.md
            git log --pretty=format:"* %s" "$PREV_TAG..HEAD" >> /tmp/changelog.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            build/out/*.zip
            module/lkm/*.ko
            build/out/*.asc
          body_path: /tmp/changelog.md

      - name: Push Update Info to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard
          git fetch origin main
          git checkout main
          mv /tmp/update.json update.json
          mv /tmp/changelog.md changelog.md
          mv /tmp/module.prop module/module.prop
          git add update.json changelog.md module/module.prop
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[skip ci] Update for ${{ github.ref_name }}"
            git push origin main
          fi

      - name: "ðŸ“¤ Upload to telegram"
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "BOT_TOKEN/CHAT_ID not set, skipping."
            exit 0
          fi
          [ -f changelog.md ] && export COMMIT_MESSAGE=$(head -c 2000 changelog.md) || export COMMIT_MESSAGE="Release ${{ github.ref_name }}"
          pip3 install telethon
          python3 ${{ github.workspace }}/script/hymobot.py ./build/out/*.zip ./build/out/*.zip.asc
          echo "âœ… æ–‡ä»¶å·²ä¸Šä¼ åˆ°Telegram"
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          MESSAGE_THREAD_ID: ${{ secrets.MESSAGE_THREAD_ID }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          TITLE: "Hymo Release"
          VERSION: ${{ github.ref_name }}
          BRANCH: release
